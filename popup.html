<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #urlList {
      max-height: 200px;
      overflow-y: auto;
    }
    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>自定义暗黑模式</h2>
    <div>
      <input type="text" id="urlInput" placeholder="输入网址 (例如: example.com)" style="width: 200px;">
      <button id="addUrl">添加</button>
    </div>
    <div id="urlList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
